name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: read
  id-token: write

jobs:
  claude-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout base branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          path: base
          fetch-depth: 1

      - name: Load repo instructions from target branch
        id: instructions
        shell: bash
        run: |
          FILE="base/.github/copilot-instructions.md"
          if [[ -f "$FILE" ]]; then
            {
              echo "content<<EOF"
              cat "$FILE"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "content=" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Perform a comprehensive code review with the following focus areas:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns

            Provide detailed feedback using inline comments for specific issues.
            Use top-level comments for general observations or praise.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: |
            --allowed-tools "mcp__github_inline_comment__create_inline_comment,Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"
            --system-prompt "Follow these repository-specific review instructions (from the PR target branch):
            ---
            ${{ steps.instructions.outputs.content }}
            ---"
